<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVS Visualization</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>PVS Visualizer (for GoldSrc)</h1>
    <canvas width="300" height="300"></canvas>
    <div>
        <p>Blue wireframe: visleaves</p>
        <p>Gray blocks: rendered</p>
        <p>Empty blocks: non-rendered</p>
        <p>Green circle: player</p>
        <br>
        <p>Move the mouse around and see how the rendered areas change.</p>
        <p>Notice what happens when the player stands in two visleaves at once.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
